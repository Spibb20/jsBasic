      function sortingB() {
        let i, j, temp;
        let swapped;
        for (i = 0; i < students.length - 1; i++) {
          swapped = false;
          for (j = 0; j < students.length - i - 1; j++) {
            if (students[j] > students[j + 1]) {
              temp = students[j];
              students[j] = students[j + 1];
              students[j + 1] = temp;
              swapped = true;
            }
          }
          if (swapped == false) break;
        }
      }

      function printArray() {
