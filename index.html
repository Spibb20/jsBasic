      function leapYearChecker() {
        let input = prompt("Jil oruul");
        year = Number(input);
        let hariu;

        output = hariu;

      function triangleChecker() {

        let side2 = prompt("Gurvaljnii 2r taliig oruul");
        let side3 = prompt("Gurvaljnii 3r taliig oruul");
        a = Number(side1);
        b = Number(side2);
        c = Number(side3);
        let hariu;

        if (a + b > c && a + c > b && b + c > a) {
          if (a === b && b === c) {
            hariu = "Equilateral";
          } else if (a === b || b === c || a === c) {
            hariu = "Isosceles";

      function clockConverter() {
        hour = prompt("Tsag oruul");

        if (hour === 0 || hour === 24) {

          hariu = "12 PM";
        } else if (hour > 0 && hour < 12) {
